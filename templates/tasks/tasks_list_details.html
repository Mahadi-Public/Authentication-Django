<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Task Manager - Task Details</title>
</head>
<body>
    <div class="container py-5 rounded mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-9 col-lg-12 col-xl-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="{% url 'tasks_list_delete'  queryset.id %}" class="button btn btn-danger">Delete</a>
                    <a href="{% url 'tasks_list_update'  queryset.id %}" class="button btn btn-warning">update</a>
                    <a href="{% url 'tasks_list' %}" class="button btn btn-primary">Back</a>
                </div>
                <div class="card">
                    <div class="card-header">
                        Task Details
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <b class="col-sm-3">Title :</b>
                            <p class="col-sm-9">{{ queryset.title }}</p>

                            <b class="col-sm-3">Price :</b>
                            <p class="col-sm-9">{{ queryset.price }}</p>

                            <b class="col-sm-3">Category :</b>
                            <p class="col-sm-9">{{ queryset.categrory }}</p>

                            <b class="col-sm-3">Description :</b>
                            <p class="col-sm-9">{{ queryset.description }}</p>
                            <b class="col-sm-3">Images :</b>
                            <p class="col-sm-9">
                                <img src="{{ queryset.images.url }}" alt="Image" style="max-width: 100px; max-height: 100px;">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
